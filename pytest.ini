[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    -v
    --tb=short
    --maxfail=5
    --ignore=tests/test_performance.py
    --ignore=tests/test_phase5_integration.py
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests